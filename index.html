<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <section class="bg-red">
        <div class="container ">
            <h1 class="color-white text-center mb-10">Calcola il prezzo del tuo biglietto</h1>
            <div class="row row1">

                <div class="form-container mb-10 color-red ">
                    <div class="col-50 flex-center">
                        <div class="input-container ">
                            <label>Kilometri</label>
                            <input id="user-km" type="text">
                        </div>
                    </div>
                    
                    <div class="col-50 flex-center">
                        <div class="input-container ">
                            <label>Eta'</label>
                            <input id="user-age" type="text">
                        </div>
                    </div>
                    
                    <div class="col-100 flex-center">
                        <button id="generate-button" class="btn btn-primary mt-10">Genera il biglietto</button>
                    </div>
                    
                </div>
            </div>
            
            <h1 class="color-white text-center mb-10">Il tuo biglietto</h1>
            <div class="row row2">
                <div class="ticket-container">
                    <div>
                        <p class="user-message"></p>
                    </div>
                    
                </div>
            </div>      
        </div>
    </section>
    
    <script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
